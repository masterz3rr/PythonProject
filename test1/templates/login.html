<!DOCTYPE html>
{%load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Contact Form Template</title>

        <script src="https://cdn.tailwindcss.com"></script>
        </head>
    <body class>
        <div class="lg:flex">
           <div class="hidden lg:flex items-center justify-center bg-gray-900 flex-1 ">
                  <img class="h-screen w-screen" src="{% static 'images/roomA.png' %}" alt="">
            </div>


            <div class="lg:w-1/2 xl:max-w-screen-sm">
                <div class="py-12 bg-indigo-100 lg:bg-white flex justify-center lg:px-12">
                    <img src="{% static 'images/qicon.png'%}" alt="Icon">
                </div>
                <div class="mt-10 px-12 sm:px-24 md:px-48 lg:px-12 lg:mt-16 xl:px-24 xl:max-w-2xl">
                    <h2 class="text-center text-2xl text-slate-900 font-display font-extrabold  xl:text-4xl
                    xl:text-bold">Welcome to QuizMe!</h2>
                    <p class="font-display text-center text-slate-800 mt-2">Login your account to get started</p>
                    <div class="mt-12">
                        <form>
                            <div>
                                <div class="text-sm font-bold text-gray-700 tracking-wide">Email Address</div>
                                <i class="fa-regular fa-user"></i>
                                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="" placeholder="mike@gmail.com">
                            </div>
                            <div class="mt-8">
                                <div class="flex justify-between items-center">
                                    <div class="text-sm font-bold text-gray-700 tracking-wide">
                                        Password
                                    </div>
                                    <div>
                                        <a class="text-xs font-display font-semibold text-yellow-500 hover:text-yellow-800
                                        cursor-pointer">
                                            Forgot Password?
                                        </a>
                                    </div>
                                </div>
                                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="" placeholder="Enter your password">
                            </div>
                            <div class="mt-10">
                                <button class="bg-yellow-500 text-gray-100 p-4 w-full rounded-[5px] tracking-wide
                                font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-yellow-600
                                shadow-lg">
                                    Log In
                                </button>
                            </div>
                        </form>
                        <div class="mt-12 text-sm font-display font-semibold text-gray-700 text-center">
                            Don't have an account ? <a class="cursor-pointer text-yellow-500 hover:text-yellow-800">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
